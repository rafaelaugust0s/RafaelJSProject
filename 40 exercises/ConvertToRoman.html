<!DOCTYPE html>

<html lang="en">


<head>
<title> Convert to Roman </title>

<script>


function convertToRoman(num){

var RomanToNum={
M: 100,
CM: 900,
D: 500,
CD: 400,
C: 100,
XC: 90,
L: 50,
XL: 40,
X: 10,
IX: 9,
V: 5,
IV: 4,
I: 1
};

var roman= "";

for(var key in RomanToNum){
console.log(key)
console.log(RomanToNum[key]);
while(num>=RomanToNum[key]){
roman+= key;
num-=RomanToNum[key];

}

}

return roman;

}
console.log (convertToRoman(4));
document.write(convertToRoman(4));
document.write ("<br>");
console.log (convertToRoman(100));
document.write(convertToRoman(100));
  </script>
    </head>
