<!doctype html>

<html lang="en">

<head>
  <title>Cloning an array</title>


<script>

var array_Clone= function (array){

return array.slice(0);
};

console.log (array_Clone([1,2,4,0]));
console.log (array_Clone([1,2,[4,0]]));

document.write (array_Clone([1,2,4,0]));
document.write (array_Clone([1,2,[4,0]]));

</script>

</head>

<body>
<h1> Cloning an Array </h1>

<h2>Write a JavaScript function to clone an array </h2>

</body>



</html>
