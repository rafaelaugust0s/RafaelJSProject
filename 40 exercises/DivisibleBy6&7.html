<!doctype html>

<html lan="en">

<head>

  <title> Divisible by 6 & 7? </title>


<script>



  var sum=0;

for(i=0;i<=100;i++){

if(i % 6 == 0 || i % 7==0){
sum=sum+i;
}
  }
document.write(sum)
    </script>


</head>


<body>
  <h1> Divisible by 6 and 7?</h1>
<h2> Write a program that displays the integers between 1 and 100 that are divisible by either 6 or 7 but not both.</h2>


</body>




</html>
