<!DOCTYPE html>
 <html lang="en">


<title>  Temperature Convertor</title>



<head>

<script type="text/javascript">
  document.getElementById ("button")
    addEventListener("click",CONVERT, false);

    function CONVERT(){

      var degF = document.getElementById("fValue").value;
      var degC = (degF -32) * (5/9);
      document.getElementById("cValue").innerHTML= degC;
    }
</script>

  </head>
<body>


  <h3> Temperature Convertor </h3>
   <form>
<fieldset>
  <label for= "fvalue">
    Enter Temperature in Fahrenheit
    </label>
    <input type="number" id="fValue" />
</fieldset>

<fieldset>
  <button type="button" id="button"> CONVERT </button>
</fieldset>

<fieldset>
  <p> Temperature in Celsius </p>
  <p id="cValue"> </p>
</fieldset>

     </form>
<h2> Write a funtion that converts Fahrenheit to Celsius </h2>

  </body>

 </html>
